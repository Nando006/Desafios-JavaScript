<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Contador</title>
</head>
<body>
    <main>
        <h1>
            Vamos Contar
        </h1>
        <label for="ini">Inicio</label>
        <input type="number" name="inicio" id="ini" required placeholder="Digite...">
        <label for="fim">Fim</label>
        <input type="number" name="final" id="fim" required placeholder="Digite...">
        <label for="passo">Passos</label>
        <input type="number" name="contando" id="passo" placeholder="Digite...">
        <input type="button" value="Contar" onclick="contar()">
        <p id="res">Preparando a contagem...</p>
        <input type="reset" value="Resetar" onclick="reseta()">
    </main>

    <script src="script.js"></script>
</body>
</html>
