<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Analisador de Números</title>
    </head>
    <body>
        <h1>Analisador de Números</h1>
        <main>
            <label for="numero">Número entre (1 e 100) :</label>
            <input type="number" name="num" id="numero" min="1" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()">
            <select name="lista" id="lista" title="Lista de Números Adicionados" size="10">

            </select>
            <input type="button" value="Finalizar" onclick="finalizar()">
            <input type="button" value="Resetar" onclick="reset()">

            <p id="res"></p>
        </main>

        <script src="script.js"></script>
    </body>
</html>
